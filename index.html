<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Compressor de Imagens em Lote</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Compressor de Imagens em Lote</h1>
    
    <input type="file" id="upload" multiple accept="image/*">
    
    <label>Qualidade:</label>
    <input type="range" id="quality" min="10" max="100" value="70">
    <span id="quality-value">70%</span>

    <button id="compressBtn">Comprimir e Baixar ZIP</button>

    <p id="status"></p>

    <div id="preview"></div>
  </div>

  <script src="jszip.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
